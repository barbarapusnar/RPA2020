<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="control-label col-md-3">Email: </label>
                <div class="col-md-6">
                    <input type="email" class="form-control" name="email" id="email"
                           placeholder="El pošta" />
                </div>
            </div>
            <div class="form-group">
                <label for="twitter" class="control-label col-md-3">Twitter: </label>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Twitter" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 btn btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="nivo" id="zlato" checked />Zlato
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="nivo" id="srebro"/>Srebro
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="nivo" id="bron"/>Bron
                    </label>
                </div> 
            </div>
            <div class="form-group">
                <button type="button" id="submit" class="btn btn-success col-md-4 col-md-offset-3">
                    Pošlji!
                </button>
            </div>
        </form>
    </div>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
